<head>

  <title>Inicio - Borisnacks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: lightyellow;
    }

    /* NAVBAR */
    nav {
      background-color: darkorange;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* HERO / BIENVENIDA */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: white;
    }

    .hero h1 {
      font-size: 40px;
      color: darkorange;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    .boton {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: darkblue;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .boton:hover {
      background-color: navy;
    }

    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Borisnacks</div>
    <ul>

    <p>Tu tienda de snacks favorita. Disfruta de nuestras papas, galletas, chocolates y más con sabor boricua. Hecho con cariño para ti.</p>
    <a class="boton" href="productos.html">Ver Productos</a>
  </div>
