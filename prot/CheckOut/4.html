<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Elegante</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .checkout-card {
      background: #ffffff;
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .checkout-card h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .summary {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f1f1f1;
    }

    .summary p {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .summary .total {
      font-weight: bold;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #667eea;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>

<div class="checkout-card">
  <h2>Checkout</h2>
  <form>
    <label>Correo electrónico</label>
    <input type="email" placeholder="correo@ejemplo.com" required>

    <label>Número de Tarjeta</label>
    <input type="text" placeholder="XXXX XXXX XXXX XXXX" required>

    <label>Fecha de Expiración</label>
    <input type="text" placeholder="MM/AA" required>

    <label>CVV</label>
    <input type="text" placeholder="123" required>

    <div class="summary">
      <p><span>Subtotal</span><span>$28.00</span></p>
      <p><span>Envío</span><span>$4.00</span></p>
      <p class="total"><span>Total</span><span>$32.00</span></p>
    </div>

    <button type="submit">Completar Pago</button>
  </form>
</div>

</body>
</html>
