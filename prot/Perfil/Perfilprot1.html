<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Borisnacks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1600180758890-0c26b947a88c') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5);
      inset: 0;
    }

    .profile-info {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .profile-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-info h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .profile-info p {
      font-size: 16px;
      opacity: 0.8;
    }

    .right-panel {
      flex: 1.5;
      padding: 60px 80px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      font-size: 26px;
      margin-bottom: 30px;
      color: darkorange;
    }

    .data-field {
      margin-bottom: 20px;
    }

    .data-field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .data-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .action-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: darkorange;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: orangered;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: 1;
        height: 50vh;
      }

      .right-panel {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="overlay"></div>
      <div class="profile-info">
        <img src="https://i.pravatar.cc/150?img=3" alt="User photo">
        <h1>Bobby Rivera</h1>
        <p>Snack Lover | Arecibo, PR</p>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h2>Profile Details</h2>
      
      <div class="data-field">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="bobby@example.com">
      </div>

      <div class="data-field">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" value="123 Snack Lane, PR">
      </div>

      <div class="data-field">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" value="(787) 555-1234">
      </div>

      <button class="action-btn">Update Profile</button>
    </div>
    
  </div>

</body>
</html>
