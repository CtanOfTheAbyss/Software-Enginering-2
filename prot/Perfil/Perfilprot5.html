<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Borisnacks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #fdfdfd, #e0e0e0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .profile-panel {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      padding: 40px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .profile-panel img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid darkorange;
    }

    .profile-panel h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .profile-panel p {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .save-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: darkorange;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: orangered;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .profile-panel {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-panel">
    <img src="https://i.pravatar.cc/150?img=12" alt="Profile picture" />
    <h2>Bobby Rivera</h2>
    <p>Snack Specialist at Borisnacks üç™</p>

    <div class="form-group">
      <label>Email</label>
      <input type="email" value="bobby@example.com">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" value="(787) 555-7890">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" value="Snack Ave 88, Arecibo, PR">
    </div>

    <button class="save-btn">Save Profile</button>
  </div>

  <footer>
    ¬© 2025 Borisnacks. Built with snacks & code.
  </footer>

</body>
</html>
