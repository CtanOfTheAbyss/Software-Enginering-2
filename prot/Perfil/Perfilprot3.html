<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Borisnacks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .banner {
      background: url('https://images.unsplash.com/photo-1525351484163-7529414344d8') no-repeat center center/cover;
      height: 250px;
      position: relative;
    }

    .profile-card {
      max-width: 500px;
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin: -100px auto 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-top: -60px;
    }

    .profile-card h2 {
      font-size: 24px;
      margin-top: 15px;
    }

    .profile-card p {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .profile-info {
      text-align: left;
      margin-top: 20px;
    }

    .info-item {
      margin-bottom: 15px;
    }

    .info-item label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info-item input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .action-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: darkorange;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: orangered;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .profile-card {
        margin: -80px 20px 40px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="banner"></div>

  <!-- Profile Card -->
  <div class="profile-card">
    <img src="https://i.pravatar.cc/150?img=5" alt="User Photo">
    <h2>Bobby Rivera</h2>
    <p>Snack enthusiast â€¢ Puerto Rico ðŸ‡µðŸ‡·</p>

    <div class="profile-info">
      <div class="info-item">
        <label>Email</label>
        <input type="email" value="bobby@example.com">
      </div>
      <div class="info-item">
        <label>Phone</label>
        <input type="text" value="(787) 123-4567">
      </div>
      <div class="info-item">
        <label>Shipping Address</label>
        <input type="text" value="Calle Snack 123, Arecibo, PR">
      </div>
    </div>

    <button class="action-btn">Save Changes</button>
  </div>

  <footer>
    Â© 2025 Borisnacks. All rights reserved.
  </footer>

</body>
</html>
