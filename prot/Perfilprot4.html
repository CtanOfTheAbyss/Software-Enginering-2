<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Borisnacks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid darkorange;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-header h1 {
      font-size: 26px;
    }

    .profile-header p {
      color: #777;
      font-size: 14px;
    }

    .card {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      animation: fadeInUp 0.5s ease;
    }

    .card h3 {
      color: darkorange;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .info {
      font-size: 16px;
      line-height: 1.6;
    }

    .edit-btn {
      display: inline-block;
      margin-top: 15px;
      background: darkorange;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn:hover {
      background: orangered;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 14px;
      color: #999;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Profile Top -->
    <div class="profile-header">
      <img src="https://i.pravatar.cc/150?img=10" alt="Profile Pic">
      <h1>Bobby Rivera</h1>
      <p>Snack Fanatic | Arecibo, Puerto Rico</p>
    </div>

    <!-- Info Blocks -->
    <div class="card">
      <h3>Email</h3>
      <div class="info">bobby@example.com</div>
      <button class="edit-btn">Edit</button>
    </div>

    <div class="card">
      <h3>Phone</h3>
      <div class="info">(787) 123-4567</div>
      <button class="edit-btn">Edit</button>
    </div>

    <div class="card">
      <h3>Shipping Address</h3>
      <div class="info">123 Snack St, Arecibo, PR</div>
      <button class="edit-btn">Edit</button>
    </div>

    <div class="card">
      <h3>Membership</h3>
      <div class="info">Premium Member since January 2025</div>
    </div>

    <footer>Â© 2025 Borisnacks. All rights reserved.</footer>

  </div>

</body>
</html>
